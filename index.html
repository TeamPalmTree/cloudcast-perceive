<!DOCTYPE html>
<html>
<head>
	<title>GDM Radio</title>
	
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon" href="/assets/img/logo_196.png" />
	<link rel="shortcut icon" sizes="196x196" href="/assets/img/logo_196.png">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="assets/skin/jplayer.blue.monday.css"/>
	
	<head profile="http://www.w3.org/2005/10/profile">
	<link rel="icon" type="image/vnd.Microsoft.icon" href="/assets/img/icon.ico" /> 
	
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery.jplayer.js"></script>
	<script type="text/javascript" src="assets/js/perceive.js"></script>
</head>
<body>
<div id="content">
	<div id="logo">
		<div id="lgtopcntr" class="lgvert">
			<div id="lgtop"></div>
		</div>
		<div id="lgbtmcntr" class="lgvert">
			<div id="lgbtm"></div>
		</div>
	</div>
	<div id="jquery_jplayer_1" class="jp-jplayer"></div>
	<div id="jp_container_1" class="jp-audio-stream plvert">
		<div class="jp-gui jp-interface">
			<div class="jp-type-single">
				<table class="jp-controls">
					<tr>
						<td><a href="javascript:;" class="jp-play" tabindex="2"></a></td>
						<td><a href="javascript:;" class="jp-pause" tabindex="2"></a></td>
						<td id="status"><p id="stats">Song</p><p id="stata">Artist</p></td>
					</tr>
				</table>
				<div class="jp-volume-bar">
					<div class="jp-volume-bar-value"></div>
				</div>
			</div>
			<div class="jp-no-solution">
				<span>Update Required</span>
				To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
			</div>
		</div>
	</div>
	<div id="fblike">
		<iframe src="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fperceive.gdmradio.com&amp;width&amp;height=46&amp;colorscheme=dark&amp;layout=button_count&amp;action=like&amp;show_faces=true&amp;send=true&amp;appId=424243370949197" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
	</div>
</div>
</body>
</html>
